<div>
  <form [formGroup]="form">
    <button mat-raised-button color="primary" (click)="removeValidador()">
      Remover Validador Nome
    </button> (Este botão pertence ao componente verde)
    <br />
    <br />
    <button mat-raised-button color="primary" (click)="validarCampos()">
      Validar Somente Endereço
    </button> (Este botão pertence ao componente verde)
    <br />
    <br />
    <mat-card id="endereco">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Rua</mat-label>
          <input matInput formControlName="rua" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Número</mat-label>
          <input matInput formControlName="numero" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro" />
        </mat-form-field>
      </div>
    </mat-card>
  </form>
</div>
